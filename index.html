  <title>Coding Quiz Challenge</title>

<body>

  <header>
    <a href = "indextwo.html" target="_blank" id="score" class="score">View High Scores</a>

  </main>
  <main class="body">
    <h1 id="question"></h1>
    <ol class="flex" id="list">
        <button class="btn list"><li id="a1"></li></button>
        <button class="btn list"><li id="a2"></li></button>
        <button class="btn list"><li id="a3"></li></button>
        <button class="btn list"><li id="a4"></li></button>
      
    </ol>
